<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./images/sdu-logo-white.svg" alt="SDU logo" class="logo">
        <nav>
            <input type="checkbox" id="checkbox-menu">
            <label for="checkbox-menu" id="lable">
                <span class="toggle"  id="openNav" onclick="openNavBar()">&#9776;</span>
                <div class="navbar-back">
                    <ul class="menu touch">
                        <span id="closeNav" onclick="closeNavBar()">&times;</span>
                        <li><a class="lang activeLanguage" onclick="onLanguageClick(this)">ENG</a></li>
                        <li><a class="lang .notactiveLanguage" onclick="onLanguageClick(this)">KZ</a></li>
                        <li><a class="lang .notactiveLanguage" onclick="onLanguageClick(this)">RU</a></li>
                    </ul>
                </div>
                
            </label>
        </nav>
    </header>

    
    <main>
        <section class="main" style="background-image: url(./images/main.jpg);">
            <div class="container">
                <h1>FAQ</h1>
                <h6>Frequently Asked Questions</h6>
            </div>
            <span class="load-more"></span>
        </section>
        <section class="faq"></section>
        <section class="form"></section>
    </main>
    <footer></footer>
</body>

</html>
