<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.tutorialjinni.com/tabletop.js/1.6.2/tabletop.js"></script>
    <script src="https://kit.fontawesome.com/8c5f8983b2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./images/sdu-logo-white.svg" alt="SDU logo" class="logo">
        <nav>
            <input type="checkbox" id="checkbox-menu">
            <label for="checkbox-menu" id="lable">
                <span class="toggle"  id="openNav" onclick="openNavBar()">&#9776;</span>
                <div class="navbar-back">
                    <ul class="menu touch">
                        <span id="closeNav" onclick="closeNavBar()">&times;</span>
                        <li><a class="lang activeLanguage" onclick="onLanguageClick(this)">ENG</a></li>
                        <li><a class="lang .notactiveLanguage" onclick="onLanguageClick(this)">KZ</a></li>
                        <li><a class="lang .notactiveLanguage" onclick="onLanguageClick(this)">RU</a></li>
                    </ul>
                </div>
                
            </label>
        </nav>
    </header>

    
    <main>
        <section class="main">
            <div class="main-container">
                <p>FAQ</p>
                <span>Frequently Asked Questions</span>
            </div>
            <div class="main-load-more"><a href="#faq"><div></div></a></div>
        </section>
        <section class="faq" id="faq">
            <div class="faq-search-wrapper">
                <input type="text" id="search" placeholder="Type your question here to search." oninput="onInput()">
            </div>
            <div class="faq-list"></div>
        </section>
        <section class="form"></section>
    </main>
    <footer></footer>
</body>

</html>
