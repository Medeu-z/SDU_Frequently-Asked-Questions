<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header></header>
    <script type="text/javascript">
        var page = 1,
            moving = false;
        var animationIteration = "animationiteration webkitAnimationIteration mozAnimationIteration oAnimationIteration oanimationiteration",
            transitionEnd = "transitionend webkitTransitionEnd oTransitionEnd otransitionend MSTransitionEnd";
        $(".load-more").on("click", function () {
            if (moving == false) {
                moving = true;
                $(".load-more").addClass("active");
                setTimeout(function () {
                    $(".load-more").one(animationIteration, function () {
                        $(".load-more").removeClass("active");
                        $(".load-more").one(transitionEnd, function () {
                            page++;
                            moving = false;
                        });
                    });
                }, 2000);
            }
        });
    </script>
    <main>
        <section class="main" style="background-image: url(./images/main.jpg);">
            <div class="container">
                <h1>FAQ</h1>
                <h6>Frequently Asked Questions</h6>
            </div>
            <span class="load-more"></span>
        </section>
        <section class="faq"></section>
        <section class="form"></section>
    </main>
    <footer></footer>
</body>

</html>
